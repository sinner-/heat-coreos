heat_template_version: 2013-05-23

description: HOT template to demonstrate multi-tier internal deployment using OpenStack

parameters:
  image:
    type: string
    default: CoreOS
    description: The image to use for all nodes
  key_name:
    type: string
    default: sina
    description: The key name to use for all nodes
  internal_network_name:
    type: string
    description: The name of the internallication network
    default: internalnet
  internal_network_cidr:
    type: string
    description: The CIDR of the internallication network
    default: 10.210.211.0/24
  internal_network_gw:
    type: string
    description: The GW of the internallication network
    default: 10.210.211.1
  internal_gw_name:
    type: string
    description: The name of the internal network router
    default: internalrouter
  public_network_name:
    type: string
    description: The name of the public network
    default: 87cb4819-182e-4f2d-86d2-6970c11962da
  discovery_token_url:
    type: string
    description: Output of rm new\?size\=3 ; wget -q https://discovery.etcd.io/new?size=3 ; cat new\?size\=3

resources:

   internal_net:
    type: OS::Neutron::Net
    properties:
      name: { get_param: internal_network_name }

   internal_subnet:
    type: OS::Neutron::Subnet
    properties:
      network_id: { get_resource: internal_net }
      cidr: { get_param: internal_network_cidr }
      name: { get_param: internal_network_name }
      gateway_ip: { get_param: internal_network_gw }
      dns_nameservers: [8.8.8.8, 8.8.4.4]

   internal_router:
    type: OS::Neutron::Router
    properties:
      name: { get_param: internal_gw_name }

   internal_router_extgw:
    type: OS::Neutron::RouterGateway
    properties:
      network_id: { get_param: public_network_name }
      router_id: { get_resource: internal_router }

   internal_router_interface:
    type: OS::Neutron::RouterInterface
    properties:
      router_id: { get_resource: internal_router }
      subnet_id: { get_resource: internal_subnet }

   coreos_secgroup:
    type: OS::Neutron::SecurityGroup
    properties:
      name: coreos
      description: Allows all out and SSH in
      rules: [ {"direction": egress,
                "remote_ip_prefix": 0.0.0.0/0,
                "port_range_min": 1,
                "port_range_max": 65535,
                "ethertype": IPv4,
                "protocol": tcp},
               {"direction": egress,
                "remote_ip_prefix": 0.0.0.0/0,
                "port_range_min": 1,
                "port_range_max": 65535,
                "ethertype": IPv4,
                "protocol": udp},
               {"direction": ingress,
                "remote_ip_prefix": 0.0.0.0/0,
                "port_range_min": 22,
                "port_range_max": 22,
                "ethertype": IPv4,
                "protocol": tcp}]

   coreos01_internal_port:
    type: OS::Neutron::Port
    properties:
      network_id: { get_resource: internal_net }
      fixed_ips:
        - subnet_id: { get_resource: internal_subnet  }
      security_groups:
        - { get_resource: coreos_secgroup }

   coreos_floatingip:
    type: OS::Neutron::FloatingIP
    properties:
      floating_network_id: { get_param: public_network_name }

   coreos_floatingip_ass:
    type: OS::Neutron::FloatingIPAssociation
    properties:
      floatingip_id: { get_resource: coreos_floatingip }
      port_id: { get_resource: coreos01_internal_port }
    depends_on:
      - internal_router_interface
      - internal_router_extgw
      - coreos01_internal_port

   coreos01_vm:
    type: OS::Nova::Server
    depends_on: [ coreos01_internal_port ]
    properties:
      name: coreos01
      image: { get_param: image}
      flavor: m1.medium
      networks:
        - port: { get_resource: coreos01_internal_port }
      user_data_format: RAW
      user_data:
        str_replace:
          template: |
            #cloud-config
            coreos:
              etcd:
                discovery: $token_url
                addr: $private_ip:4001
                peer-addr: $private_ip:7001
              units:
                - name: etcd.service
                  command: start
                - name: fleet.service
                  command: start
            ssh_authorized_keys:
              - ssh-rsa  sina@kumosan
          params:
            $private_ip: { get_attr: [coreos01_internal_port, fixed_ips, 0, ip_address] }
            $token_url: { get_param: discovery_token_url } 
